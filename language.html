<div class="language-dropdown">
  <button class="dropbtn">EN <i class="fa-solid fa-caret-down"></i></button>
  <div class="dropdown-content">
    <a href="#" onclick="changeLanguage('en')">English</a>
    <a href="#" onclick="changeLanguage('bn')">বাংলা [Bengali]</a>
    <a href="#" onclick="changeLanguage('hi')">हिंदी [Hindi]</a>
    <a href="#" onclick="changeLanguage('ru')">русский [Russian]</a>
    <a href="#" onclick="changeLanguage('es')">español [Spanish]</a>
    <a href="#" onclick="changeLanguage('fr')">français [French]</a>
    <a href="#" onclick="changeLanguage('zh-CN')">汉语 [Chinese]</a>
    <a href="#" onclick="changeLanguage('ar')">العربية [Arabic]</a>
  </div>
</div>

<!-- Google Translate -->
<div id="google_translate_element" style="display:none;"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,bn,hi,ru,es,fr,zh-CN,ar',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
