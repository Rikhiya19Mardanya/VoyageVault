<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup & Login</title>

  <!-- Font Awesome for Eye Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header h2 {
      font-size: 24px;
      margin: 0;
    }

    .tab-switch {
      text-align: center;
      margin: 15px 0;
    }

    .tab-switch span {
      cursor: pointer;
      margin: 0 10px;
      font-weight: bold;
      font-size: 18px;
      color: #666;
    }

    .tab-switch .active {
      color: #d02265;;
      border-bottom: 2px solid #d02265;
      padding-bottom: 3px;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-group input[type="checkbox"] {
       accent-color:  #d02265;   /* Changes the checkbox tick & box color */
       width: auto;
       margin-right: 5px;
    }

   

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #d02265;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: darkred;
    }

    .captcha {
      margin: 15px 0;
      background: #f1f1f1;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .forgot-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="close-btn">&times;</div>
    <div class="form-header">
      <h2 id="form-title">Create an account</h2>
    </div>
    <div class="tab-switch">
      <span id="signup-tab" class="active">Signup</span> |
      <span id="login-tab">Login</span>
    </div>

    <!-- Signup Form -->
    <form id="signup-form" class="active">
      <div class="form-group">
        <input type="text" placeholder="First Name*" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name*" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password*" id="signup-password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signup-password', this)"></i>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password*" id="signup-confirm" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('signup-confirm', this)"></i>
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email*" required>
      </div>
      <div class="form-group">
        <select required>
          <option value="">Country*</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox"> I would like to receive periodic newsletters and occasional marketing communications via email.
      </div>
      <div class="captcha">protected by reCAPTCHA</div>
      <button class="btn">Signup</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <div class="form-group">
        <input type="email" placeholder="Email Address*" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password*" id="login-password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
      </div>
      <div class="captcha">protected by reCAPTCHA</div>
      <button class="btn">Login</button>
      <div class="forgot-link">Did you forget your login information?</div>
    </form>
  </div>

  <script>
    const signupTab = document.getElementById("signup-tab");
    const loginTab = document.getElementById("login-tab");
    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");
    const formTitle = document.getElementById("form-title");

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      formTitle.innerText = "Create an account";
    });

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      formTitle.innerText = "Login to your account";
    });

    function togglePassword(inputId, eyeIcon) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
