<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyageVault</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Explore Kerala</div>
    <nav>
      <ul class="menu">
        <li>Popular Cities <i class="fa-solid fa-caret-down"></i></li>
        <li>Popular attractions <i class="fa-solid fa-caret-down"></i></li>
        <li>Culture & Heritage <i class="fa-solid fa-caret-down"></i></li>
        <li>Nature & Wildlife <i class="fa-solid fa-caret-down"></i></li>
        <li>Festivals & events <i class="fa-solid fa-caret-down"></i></li>
      </ul>
    </nav>
    <div class="icons">
      <span>EN <i class="fa-solid fa-caret-down"></i></span>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-regular fa-user"></i>
      <i class="fa-regular fa-heart"></i>
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>
</body>
</html>
